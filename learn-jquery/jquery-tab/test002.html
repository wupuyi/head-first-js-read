<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery表格</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <style>
        .tab {
            margin: 50px;
            padding: 20px;
            width: 500px;
            border: 1px solid #333333;
        }

        .tab_menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .tab_menu ul li {
            padding: 10px;
            border: 1px dotted #666666;
            background-color: #4e80bd;
            color: #ffffff;
            cursor: pointer;
        }

        .tab_menu ul li+li {
            margin-left: 10px;
        }

        .tab_menu ul li.selected {
            background-color: #0047ab;
        }

        .tab_menu ul li.hover {
            background-color: #ffffff;
            color: #333333;
        }


        .hide {
            display: none;
        }

        .tab_box div {
            border: 1px dotted #666666;
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="tab">
        <div class="tab_menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab_box">
            <div>
                时事
            </div>
            <div class="hide">
                体育
            </div>
            <div class="hide">
                娱乐
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        $(function () {
            var $div_li = $('div.tab_menu ul li');
            $div_li.click(function () {
                $(this).addClass('selected') //高亮选中元素
                    .siblings().removeClass('selected'); //去掉同辈<li>元素的高亮
                var index = $div_li.index(this); //获取当前单击的<li>元素在全部<li>元素中的索引
                $('div.tab_box>div') //选取子节点
                    .eq(index).show()
                    .siblings().hide();
            }).hover(function () {
                $(this).addClass('hover');
            }, function () {
                $(this).removeClass('hover');
            });
        })
    </script>
</body>

</html>
