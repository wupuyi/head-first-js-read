<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX TEST001(原生写法)</title>
</head>
<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">Chang Content</button>

    <script>
        function loadXMLDoc() {
            var xmlhttp;
            if(window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    // responseText 获取字符串形式的相应数据
                    // responseXML 获取XML形式的相应数据
                    var newCon = JSON.parse(xmlhttp.responseText);
                    document.getElementById("myDiv").innerHTML = newCon.name;
                }
            }
            xmlhttp.open("GET", "test.json", true);
            xmlhttp.send();
        }
    </script>
</body>
</html>
